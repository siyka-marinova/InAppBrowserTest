<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="header">
            <h1>Barcode Scanner</h1>
        </header>
        <div class="content">
            <div class="action-area ch40">
                <input text/>
                <button class="button dh dw" id="testButt" onclick="openInnerHTML()">Page 1</button>
                <button class="button dh dw" id="testButt" onclick="openSecondHTMLPage()">Page 2</button>
                <button class="button dh dw" id="testButt" onclick="openThirdHTMLPage()">Page 3</button>

                <button class="button dh dw" id="scanButton">Scan</button>
            </div>
            <div class="result-area ch60">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
        <footer class="footer">
            <div>Cordova Plugins Samples</div>
        </footer>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
        <script type="text/javascript">
            function openInnerHTML() {
                window.location.href = "HtmlPage.html";
            }
            function openSecondHTMLPage() {
                window.location.href = "HtmlPage2.html";
            }
            function openThirdHTMLPage() {
                window.location.href = "HtmlPage3.html";
            }
        </script>
    </body>
</html>
